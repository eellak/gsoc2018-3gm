<mat-sidenav-container>
  <!-- Inbox left side bar -->
  <mat-sidenav #sidenav [opened]="isSidenavOpen" mode="side" class="inbox-sidenav">
    <!-- Compose button -->
    <button mat-raised-button class="mat-warn full-width" (click)="openComposeDialog()">{{statuteID | url2statute }}</button>
    <!-- left side buttons -->
    <mat-nav-list class="inbox-nav-list" role="list">
        <mat-list-item routerLink="codified" class="primary-imenu-item" role="listitem" routerLinkActive="codified">
            <a fxLayout="row">
              <mat-icon class="text-muted">swap_horiz</mat-icon>
              <span>Κωδικοποιημένη έκδοση</span>
            </a>
          </mat-list-item>
      <mat-list-item routerLink="overview" class="primary-imenu-item" role="listitem" routerLinkActive="overview">
        <a fxLayout="row">
          <mat-icon class="text-muted">inbox</mat-icon>
          <span>Άρθρα</span>
        </a>
      </mat-list-item>
      <mat-list-item routerLink="history" class="primary-imenu-item" role="listitem" routerLinkActive="history">
        <a fxLayout="row">
          <mat-icon class="text-muted">folder_special</mat-icon>
          <span>Ιστορικό</span>
        </a>
      </mat-list-item>
      <mat-list-item routerLink="timeline" class="primary-imenu-item" role="listitem" routerLinkActive="timeline">
        <a fxLayout="row">
          <mat-icon class="text-muted">compare_arrows</mat-icon>
          <span>Τροποποιήσεις</span>
        </a>
      </mat-list-item>
      <mat-list-item routerLink="links" class="primary-imenu-item" role="listitem" routerLinkActive="links">
        <a fxLayout="row">
          <mat-icon class="text-muted">compare_arrows</mat-icon>
          <span>Αναφορές</span>
        </a>
      </mat-list-item>
      <mat-list-item class="primary-imenu-item" role="listitem" routerLinkActive="open">
        <a fxLayout="row">
          <mat-icon class="text-muted">error</mat-icon>
          <span>Θεματικές</span>
        </a>
      </mat-list-item>

      <mat-divider></mat-divider>

      <mat-list-item class="" role="listitem" routerLinkActive="open">
        <a fxLayout="row">
          <mat-icon color="primary">people</mat-icon>
          <span>Διαμοιρασμός</span>
        </a>
      </mat-list-item>
      <mat-list-item class="" role="listitem" routerLinkActive="open">
        <a fxLayout="row">
          <mat-icon color="warn">local_offer</mat-icon>
          <span>Θεματικές</span>
        </a>
      </mat-list-item>
      <mat-list-item class="" role="listitem" routerLinkActive="open">
        <a fxLayout="row">
          <mat-icon color="accent">forums</mat-icon>
          <span>Συζητήσεις</span>
        </a>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  
  <div class="messages-wrap">
    <router-outlet></router-outlet>
  </div>
  
</mat-sidenav-container>
