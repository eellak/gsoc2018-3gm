<mat-sidenav-container>
  <!-- Inbox left side bar -->
  <mat-sidenav #sidenav [opened]="isSidenavOpen" mode="side" class="inbox-sidenav">
    <!-- Compose button -->
    <button mat-raised-button class="mat-warn full-width" >{{statuteID | url2statute }}</button>
    <!-- left side buttons -->
    <mat-nav-list class="inbox-nav-list" role="list">
        <mat-list-item routerLink="codified" class="primary-imenu-item" role="listitem" routerLinkActive="codified">
            <a fxLayout="row">
              <mat-icon class="text-muted rotate-90">merge_type</mat-icon>
              <span>Κωδικοποιημένη έκδοση</span>
            </a>
          </mat-list-item>
      <mat-list-item routerLink="articles" class="primary-imenu-item" role="listitem" routerLinkActive="articles">
        <a fxLayout="row">
          <mat-icon class="text-muted">format_list_numbered</mat-icon>
          <span>Άρθρα</span>
        </a>
      </mat-list-item>
      <mat-list-item routerLink="history" class="primary-imenu-item" role="listitem" routerLinkActive="history">
        <a fxLayout="row">
          <mat-icon class="text-muted">folder_special</mat-icon>
          <span>Ιστορικό</span>
        </a>
      </mat-list-item>
      <mat-list-item routerLink="timeline" class="primary-imenu-item" role="listitem" routerLinkActive="timeline">
        <a fxLayout="row">
          <mat-icon class="text-muted">history</mat-icon>
          <span>Ιστορικό</span>
        </a>
      </mat-list-item>
      <mat-list-item routerLink="links" class="primary-imenu-item" role="listitem" routerLinkActive="links">
        <a fxLayout="row">
          <mat-icon class="text-muted">compare_arrows</mat-icon>
          <span>Αναφορές & Τροποποιήσεις</span>
        </a>
      </mat-list-item>
      <mat-list-item routerLink="topics" class="primary-imenu-item" role="listitem" routerLinkActive="topics">
        <a fxLayout="row">
          <mat-icon class="text-muted">local_offer</mat-icon>
          <span>Θεματικές</span>
        </a>
      </mat-list-item>

      <mat-divider></mat-divider>
      <mat-list-item class="" role="listitem">
          <mat-icon *ngIf="ranking>0" [matBadge]="ranking" [matBadgeOverlap] ="true" matBadgeSize="medium" matBadgeColor="warn" matTooltip="Σημαντικότητα Νόμου (με χρήση Pagerank) : {{ranking}}">equalizer</mat-icon> 
        </mat-list-item>

      
      <mat-list-item class="" role="listitem" routerLinkActive="open">
        <a fxLayout="row">
          <mat-icon color="primary">people</mat-icon>
          <span>Διαμοιρασμός</span>
        </a>
      </mat-list-item>
      <mat-list-item class="" role="listitem" routerLinkActive="open">
        <a fxLayout="row">
          <mat-icon color="warn">local_offer</mat-icon>
          <span>Θεματικές</span>
        </a>
      </mat-list-item>
      <mat-list-item class="" role="listitem" routerLinkActive="open">
        <a fxLayout="row">
          <mat-icon color="accent">forums</mat-icon>
          <span>Συζητήσεις</span>
        </a>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  
  <div class="messages-wrap">
    <router-outlet></router-outlet>
  </div>
  
</mat-sidenav-container>
