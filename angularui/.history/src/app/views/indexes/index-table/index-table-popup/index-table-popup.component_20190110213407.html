<h1 matDialogTitle>{{data.title}}</h1>
  <form [formGroup]="itemForm" (ngSubmit)="submit()">
  <div fxLayout="row wrap" fxLayout.lt-sm="column">
    <div fxFlex="50"  class="pr-1">
      <mat-form-field class="full-width">
        <input
        matInput
        name="username"
        [readonly]=true
        [formControl]="itemForm.controls['name']"
        placeholder="Name">
      </mat-form-field>
    </div>

    <div fxFlex="50"  class="pr-1">
      <mat-form-field class="full-width">
        <input
        matInput
        type="number"
        name="year"
        [readonly]=true
        [formControl]="itemForm.controls['year']"
        placeholder="Year">
      </mat-form-field>
    </div>

    <div fxFlex="50"  class="pr-1">
      <mat-form-field class="full-width">
        <input
        matInput
        type="email"
        name="email"
        [formControl]="itemForm.controls['email']"
        placeholder="ΦΕΚ">
      </mat-form-field>
    </div>

    <div fxFlex="50"  class="pr-1">
      <mat-form-field class="full-width">
        <input
        matInput
        name="company"
        [formControl]="itemForm.controls['company']"
        placeholder="Φορέας">
      </mat-form-field>
    </div>
    <div fxFlex="70" [@animate]="{value:'*',params:{scale:'.9',delay:'300ms'}}">
        <mat-card>
          <mat-card-title fxLayoutAlign="start center">
            <small class="text-muted">Θεματικές</small>
          </mat-card-title>
          <mat-card-content>
            
            <mat-chip
            class="chip pr-1" 
            color="primary" 
            selected="true">Παιδεία</mat-chip>

            <mat-chip
            class="chip pr-1" 
            color="secondary" 
            selected="true">Διοίκηση</mat-chip>

            <mat-chip
            class="chip pr-1" 
            color="accent" 
            selected="true">Νόμοι</mat-chip>

          </mat-card-content>
        </mat-card>
      </div>
      <div fxFlex="30" [@animate]="{value:'*',params:{scale:'.9',delay:'300ms'}}">
       
          <mat-icon *ngIf="data.payload?.rank>0" [matBadge]="data.payload.rank" [matBadgeOverlap] ="true" matBadgeSize="medium" matBadgeColor="primary" matTooltip="Σημαντικότητα Νόμου (με χρήση Pagerank) : {{data.payload.rank}}">equalizer</mat-icon> 
        
      </div>



    <div fxFlex="100" class="mt-1">
      <button mat-raised-button color="warn">OK</button>
    </div>
  </div>
  </form>
