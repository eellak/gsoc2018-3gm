<mat-sidenav-container>
  <!-- Inbox left side bar -->
  <mat-sidenav #sidenav [opened]="isSidenavOpen" mode="side" class="inbox-sidenav">
    <!-- Compose button -->
    <button mat-raised-button class="mat-warn full-width" >{{statuteID | url2statute }}
      <mat-icon *ngIf="ranking>0" [matBadge]="ranking" [matBadgeOverlap] ="true" matBadgeSize="medium" matBadgeColor="primary" matTooltip="Σημαντικότητα Νόμου (με χρήση Pagerank) : {{ranking}}">equalizer</mat-icon> 
    </button>
    <!-- left side buttons -->
    <mat-nav-list class="inbox-nav-list" role="list">
        <mat-list-item routerLink="codified" class="primary-imenu-item" role="listitem" routerLinkActive="codified">
            <a fxLayout="row">
              <mat-icon class="text-muted rotate-90">merge_type</mat-icon>
              <span>Κωδικοποιημένη έκδοση</span>
            </a>
          </mat-list-item>
      <mat-list-item routerLink="articles" class="primary-imenu-item" role="listitem" routerLinkActive="articles">
        <a fxLayout="row">
          <mat-icon class="text-muted">format_list_numbered</mat-icon>
          <span>Άρθρα</span>
        </a>
      </mat-list-item>
      <mat-list-item routerLink="history" class="primary-imenu-item" role="listitem" routerLinkActive="history">
        <a fxLayout="row">
          <mat-icon class="text-muted">folder_special</mat-icon>
          <span>Ιστορικό</span>
        </a>
      </mat-list-item>
      <mat-list-item routerLink="timeline" class="primary-imenu-item" role="listitem" routerLinkActive="timeline">
        <a fxLayout="row">
          <mat-icon class="text-muted">history</mat-icon>
          <span>Ιστορικό</span>
        </a>
      </mat-list-item>
      <mat-list-item routerLink="links" class="primary-imenu-item" role="listitem" routerLinkActive="links">
        <a fxLayout="row">
          <mat-icon class="text-muted">compare_arrows</mat-icon>
          <span>Αναφορές & Τροποποιήσεις</span>
        </a>
      </mat-list-item>
      <mat-list-item routerLink="topics" class="primary-imenu-item" role="listitem" routerLinkActive="topics">
        <a fxLayout="row">
          <mat-icon class="text-muted">local_offer</mat-icon>
          <span>Θεματικές</span>
        </a>
      </mat-list-item>

      <mat-divider ></mat-divider>

        <mat-card class="example-card">
            <img mat-card-image src="https://archive.org/download/GreekGovernmentGazette-{{archive}}/__ia_thumb.jpg" alt="Εικόνα ΦΕΚ στο Internet Archive">
            <mat-card-content>
              <p class="text-muted">
                Το παρών νομοθέτημα έχει ανέβει στο internet archive
              </p>
            </mat-card-content>
            <mat-card-actions fxLayout="row">
                <a class="mat-button mat-secondary" target="_blank" href="https://archive.org/details/GreekGovernmentGazette-{{archive}}">
                  <mat-icon class="mat-accent">pageview</mat-icon>
                  <div>προβολή</div>
                </a>
                <a class="mat-raised-button" target="_blank" href="https://archive.org/download/GreekGovernmentGazette-{{archive}}/{{archive}}.pdf">
                  <mat-icon class="mat-warn">cloud_download</mat-icon>
                  <div>λήψη</div>
                </a>

            </mat-card-actions>
          </mat-card>

        <mat-divider ></mat-divider>

    </mat-nav-list>
  </mat-sidenav>
  
  <div class="messages-wrap">
    <router-outlet></router-outlet>
  </div>
  
</mat-sidenav-container>
