 <mgl-timeline #historytimeline>
   <mgl-timeline-entry *ngFor="let item of statuteHistory">
     <!-- Header-->
     <mgl-timeline-entry-header><h6>{{ item.amendee | url2statute }}</h6></mgl-timeline-entry-header>
     <mgl-timeline-entry-content>{{ item.summary }}</mgl-timeline-entry-content>
     <mgl-timeline-entry-dot class="accent"></mgl-timeline-entry-dot>
     <mgl-timeline-entry-side>
      <a mat-button color='warn' target="_blank" href="https://archive.org/details/GreekGovernmentGazette-{{ item.archive }}"> Δεσμός στο Internet Archive  </a> 
      <a mat-button color='warn' routerLink="../../diff/{{ item.identifier }}/{{ item.amendee  }}" > Εμφάνιση Διαφορών   </a> 
      </mgl-timeline-entry-side>
   </mgl-timeline-entry>
