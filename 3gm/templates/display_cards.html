{% extends 'layout.html' %}
{% block body %}

<div class="container">
  {% for x in contents %}
  <div class="row" style="padding: 1rem;">
    <div class="card" id="{{ loop.index }}" style="width: 100%;">
      <div class="card-header">
        Card #{{ loop.index }}
      </div>
      <div class="card-body">
        <p>{{ x }}</p>

      </div>
    </div>
  </div>
  {% endfor %}
</div>


{% endblock %}
